<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">

            <input v-model="input">
            <button @click="add(input)">添加</button>
            <ul>
                <li v-for="(i,index) in list">
                    {{i.name}}
                    <button v-if="!(i.status)" @click="submit(index)">完成</button>
                    <button @click="delete_(index)">删除</button>
                </li>
            </ul>
        </div>
    </body>
    <script>
        window.onload = function () {
            new Vue({
                el: "#app",
                data: {
                    list: [],
                    input: ""
                },
                methods: {
                    add() {
                        var obj = {
                            "name":this.input,
                            "status":0,
                        }
                        this.list.push(obj);
                        this.input = "";
                    },
                    delete_(index) {
                        this.list.splice(index, 1);
                    },
                    submit(index) {
                        this.list[index].status = 1;
                    }
                }
            })
        }
    </script>
</html>
